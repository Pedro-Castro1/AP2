<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="../styles/cadastro css/cadastro.css">
	<link rel="icon" href="../images/dog-solid.svg">
	<title>Doacão - Cadastro</title>
</head>
<body>
	<section>
        <div class="form-box">
            <div class="form-value">
                <div class="logo">
                    <a href="../../index.html"> <img src="../images/BordaLogoPng.png" alt="Ender Softwares"> </a>
                </div>
                <form id="formulario">
                    <h2>Vamos começar</h2>
                    <div class="inputbox">
                        <input id="firstname" type="text" name="firstname" required>
                        <label for="firstname">Nome</label>
                    </div>

                    <div class="inputbox">
                        <input id="lastname" type="text" name="lastname" required>
                        <label for="lastname">Sobrenome</label>
                    </div>

                    <div class="inputbox">  
                        <input id="email" type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="inputbox">  
                        <input id="cpf" type="text" name="cpf" required maxlength="11" minlength="11">
                        <label for="cpf">CPF</label>
                    </div>

                    <div class="inputbox">
                        <input id="senha" type="password" name="senha" required maxlength="8" minlength="8">
                        <label>Senha</label>
                    </div>

                   <div class="responsabilidade">
                    <label> <a href="https://www.gov.br/planalto/pt-br/credenciamento-de-imprensa/credenciamento/normas-de-credenciamento/termo_responsabilidade.pdf">Termo de responsabilidade:</a></label>
                    <label class="checkBox">
                        <input id="termos" type="checkbox">
                        <div class="transition"></div>
                    </label>
                
                    </div> 
    

                    <div class="forget">
                        <label for="">Já tem conta? <a href="login.html">Entrar</a></label>
                    </div>
                    
                    <button type="submit" id="botao" class="botao" onclick="cadastroUsuario()">Continuar</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../javascript/cadastro1.js"></script>
</body>
</html>
